<script type="text/javascript">
$(document).ready(function(){
	$(".tileImg").hover(function(evt){
		console.log(evt);
		if(evt.fromElement.className.indexOf('pBtn')=== -1){
		$(".pBtn").fadeIn(2);
		$(".pBtn").animate({top: '10px', left: '10px'}, 100);
		$(".tileImg").animate({opacity: "0.5"}, 200);
        $(".ovrLay").animate({border: "5px solid #464141"}, 200);
		}
	}, function(evt){
		if(evt.toElement.className.indexOf('pBtn')=== -1){
			$(".pBtn").animate({top: 0, left: 0}, 100);
            $(".tileImg").animate({opacity: 1}, 200);
            $(".ovrLay").animate({border: "5px solid rgba(228, 227, 226, 0.98)"}, 200);
			$(".pBtn").fadeOut(50);
		}
	});
});

</script>
